<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise!</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    /* Basic reset and full-page setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      position: relative;
      color: #fff;
    }
    
    /* Start Screen */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #start-screen.fade-out {
      opacity: 0;
    }
    #start-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #start-screen button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      color: #ff6f91;
      transition: background-color 0.3s;
    }
    #start-screen button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
    
    /* Compliment Container (covers the full page) */
    #compliment-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      display: none; /* Initially hidden */
    }
    .compliment {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    /* Heart Rain Animation */
    .heart-rain {
      /* When the explosion happens, change the text to a heart and animate its fall */
      animation: rain 3s forwards;
      font-size: 24px;
    }
    @keyframes rain {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Final Question */
    #final-question {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #final-question.visible {
      display: flex;
      opacity: 1;
    }
    #final-question h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #final-question button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      color: #ff6f91;
      margin: 0 10px;
      transition: background-color 0.3s;
    }
    #final-question button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Click here for a surprise</h1>
    <button id="start-btn">Enter</button>
  </div>
  
  <!-- Compliment Container -->
  <div id="compliment-container"></div>
  
  <!-- Final Question -->
  <div id="final-question">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  
  <!-- Hidden Spotify iframe for autoplaying music -->
  <iframe id="spotify" src="https://open.spotify.com/embed/playlist/4sXPYlJMOZxEk2d5jzASBS?utm_source=generator&autoplay=1" 
          allow="autoplay" 
          style="position:absolute; left:-9999px; width:0; height:0; border:0;">
  </iframe>
  
  <script>
    // Get DOM elements
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const complimentContainer = document.getElementById('compliment-container');
    const finalQuestion = document.getElementById('final-question');
    
    // Array of compliment phrases
    const compliments = [
      "You are radiant.",
      "Your laugh is infectious.",
      "You light up the room.",
      "Your smile is enchanting.",
      "You are a true gem.",
      "Your kindness knows no bounds.",
      "You make life beautiful.",
      "Your energy is captivating."
    ];
    
    let complimentInterval;
    
    // When the start button is clicked...
    startBtn.addEventListener('click', () => {
      // Fade out the start screen
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        // Music will now autoplay via the hidden Spotify iframe.
        startCompliments();
      }, 1000); // Matches fade-out duration
    });
    
    // Begin adding compliments at random positions
    function startCompliments() {
      complimentContainer.style.display = 'block';
      // Add a new compliment every 500ms
      complimentInterval = setInterval(addCompliment, 500);
      // After 10 seconds, trigger the explosion into hearts
      setTimeout(triggerExplosion, 10000);
    }
    
    // Add a single compliment element at a random position
    function addCompliment() {
      const comp = document.createElement('div');
      comp.className = 'compliment';
      // Select a random compliment from the array
      comp.textContent = compliments[Math.floor(Math.random() * compliments.length)];
      // Position it randomly within the container (avoid edges with 0-90% range)
      const randomTop = Math.random() * 90;
      const randomLeft = Math.random() * 90;
      comp.style.top = randomTop + '%';
      comp.style.left = randomLeft + '%';
      // Set a random font size between 16px and 26px
      comp.style.fontSize = (16 + Math.random() * 10) + 'px';
      // Append to the container
      complimentContainer.appendChild(comp);
      // Fade in the compliment
      setTimeout(() => {
        comp.style.opacity = 1;
      }, 50);
    }
    
    // Trigger the "explosion": convert all compliments into hearts that rain down
    function triggerExplosion() {
      clearInterval(complimentInterval);
      const comps = document.querySelectorAll('.compliment');
      comps.forEach(comp => {
        // Change the text to a heart symbol
        comp.textContent = '❤️';
        // Add the heart rain animation class
        comp.classList.add('heart-rain');
      });
      // After the hearts have rained down (3 seconds), display the final question
      setTimeout(() => {
        complimentContainer.style.display = 'none';
        showFinalQuestion();
      }, 3000);
    }
    
    // Show the final question asking "Will you be my Valentine?"
    function showFinalQuestion() {
      finalQuestion.style.display = 'flex';
      // Small delay to allow the opacity transition to occur
      setTimeout(() => {
        finalQuestion.classList.add('visible');
      }, 50);
    }
    
    // Optional: Handle the final question buttons
    document.getElementById('yes-btn').addEventListener('click', () => {
      alert("Yay! I'm so happy!");
    });
    document.getElementById('no-btn').addEventListener('click', () => {
      alert("Oh no! Maybe another time.");
    });
  </script>
</body>
</html>
