<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise!</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    /* RESET & FULL-PAGE SETUP */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      position: relative;
      color: #fff;
    }
    
    /* START SCREEN */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #start-screen.fade-out {
      opacity: 0;
    }
    #start-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #start-screen button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
      color: #ff6f91;
      transition: background-color 0.3s;
    }
    #start-screen button:hover {
      background-color: rgba(255,255,255,1);
    }
    
    /* INTRO MESSAGE (for the "so..." and follow-up text) */
    #intro-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2.5rem;
      transition: opacity 0.5s ease;
    }
    
    /* COMPLIMENT CONTAINER (covers the full page) */
    #compliment-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      display: none; /* Initially hidden */
    }
    .compliment {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
      white-space: nowrap;
    }
    
    /* HEART STYLE (animated via JavaScript) */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
    }
    
    /* BAR GRAPH CONTAINER */
    #bar-graph {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 80%;
      height: 50%;
      z-index: 12;
      display: none; /* Initially hidden */
      align-items: flex-end;
      justify-content: space-around;
      gap: 20px;
      transition: opacity 1s ease;
    }
    .bar {
      background-color: rgba(255,255,255,0.8);
      width: 15%;
      height: 0;
      transition: height 1s ease;
    }
    
    /* FINAL QUESTION */
    #final-question {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #final-question.visible {
      display: flex;
      opacity: 1;
    }
    #final-question h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    /* Container for final buttons, side by side */
    #final-buttons {
      display: flex;
      gap: 20px;
    }
    #final-question button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
      color: #ff6f91;
      transition: background-color 0.3s;
    }
    #final-question button:hover {
      background-color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <!-- START SCREEN -->
  <div id="start-screen">
    <h1>Click here for a surprise</h1>
    <button id="start-btn">Enter</button>
  </div>
  
  <!-- INTRO MESSAGE -->
  <div id="intro-message"></div>
  
  <!-- COMPLIMENT CONTAINER -->
  <div id="compliment-container"></div>
  
  <!-- BAR GRAPH CONTAINER -->
  <div id="bar-graph">
    <div class="bar" data-final="20%"></div>
    <div class="bar" data-final="40%"></div>
    <div class="bar" data-final="60%"></div>
    <div class="bar" data-final="80%"></div>
  </div>
  
  <!-- FINAL QUESTION -->
  <div id="final-question">
    <h1>Will you be my Valentine?</h1>
    <div id="final-buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>
  
  <script>
    // Get DOM elements
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const introMessage = document.getElementById('intro-message');
    const complimentContainer = document.getElementById('compliment-container');
    const finalQuestion = document.getElementById('final-question');

    // Array of compliment objects (each with text and an image)
    const compliments = [
      { text: "You are radiant.", image: "https://via.placeholder.com/100?text=Radiant" },
      { text: "Your laugh is infectious.", image: "https://via.placeholder.com/100?text=Laugh" },
      { text: "You light up the room.", image: "https://via.placeholder.com/100?text=Light" },
      { text: "Your smile is enchanting.", image: "https://via.placeholder.com/100?text=Smile" },
      { text: "You are a true gem.", image: "https://via.placeholder.com/100?text=Gem" },
      { text: "Your kindness knows no bounds.", image: "https://via.placeholder.com/100?text=Kindness" },
      { text: "You make life beautiful.", image: "https://via.placeholder.com/100?text=Beautiful" },
      { text: "Your energy is captivating.", image: "https://via.placeholder.com/100?text=Energy" }
    ];
    
    let complimentInterval;
    
    /* -------- INTRO SEQUENCE -------- */
    function showIntroSequence() {
      introMessage.style.display = 'flex';
      introMessage.style.opacity = 0;
      introMessage.textContent = "so...";
      // Fade in "so..."
      setTimeout(() => {
        introMessage.style.opacity = 1;
      }, 100); 
      // After 2 seconds, fade out and change text
      setTimeout(() => {
        introMessage.style.opacity = 0;
        setTimeout(() => {
          introMessage.textContent = "I just have some thoughts to share";
          introMessage.style.opacity = 1;
          // Display for 2 seconds, then fade out and proceed
          setTimeout(() => {
            introMessage.style.opacity = 0;
            setTimeout(() => {
              introMessage.style.display = 'none';
              startCompliments();
            }, 500);
          }, 2000);
        }, 500);
      }, 2000);
    }
    
    /* -------- START BUTTON HANDLER -------- */
    startBtn.addEventListener('click', () => {
      // Dynamically create the YouTube iframe using your provided link.
      // We append "&autoplay=1" so that it starts automatically.
      const youtubeFrame = document.createElement('iframe');
      youtubeFrame.src = "https://www.youtube.com/embed/9Yy4-LCOi34?si=gMtPGdsyG6jJxyzw&autoplay=1";
      youtubeFrame.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
      // Hide the iframe off-screen
      youtubeFrame.style.position = 'absolute';
      youtubeFrame.style.left = '-9999px';
      youtubeFrame.style.width = '0';
      youtubeFrame.style.height = '0';
      youtubeFrame.style.border = '0';
      document.body.appendChild(youtubeFrame);
      
      // Fade out the start screen.
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        // Begin the intro message sequence.
        showIntroSequence();
      }, 1000); // 1 second fade-out duration
    });
    
    /* -------- COMPLIMENT PHASE -------- */
    function startCompliments() {
      complimentContainer.style.display = 'block';
      complimentInterval = setInterval(addCompliment, 1000);  // one every second
      setTimeout(triggerExplosion, 15000); // After 15 seconds, trigger explosion
    }
    
    // Add a compliment (with image and text) at a random position
    function addCompliment() {
      const comp = document.createElement('div');
      comp.className = 'compliment';
      // Select a random compliment object
      const data = compliments[Math.floor(Math.random() * compliments.length)];
      // Include both image and text
      comp.innerHTML = `<img src="${data.image}" alt="compliment image" style="vertical-align:middle; margin-right:5px;"> <span>${data.text}</span>`;
      // Position randomly (using percentages)
      const randomTop = Math.random() * 90;
      const randomLeft = Math.random() * 90;
      comp.style.top = randomTop + '%';
      comp.style.left = randomLeft + '%';
      // Random font size between 16px and 26px
      comp.style.fontSize = (16 + Math.random() * 10) + 'px';
      complimentContainer.appendChild(comp);
      // Fade in the compliment
      setTimeout(() => {
        comp.style.opacity = 1;
      }, 50);
    }
    
    /* -------- HEART EXPLOSION (with projectile motion) -------- */
    function triggerExplosion() {
      clearInterval(complimentInterval);
      const comps = document.querySelectorAll('.compliment');
      comps.forEach(comp => {
        // Get position of the element relative to the container
        const rect = comp.getBoundingClientRect();
        const containerRect = complimentContainer.getBoundingClientRect();
        const startY = rect.top - containerRect.top;
        const startX = rect.left - containerRect.left;
        // Remove the compliment element
        comp.remove();
        // Spawn several hearts (here, 8 hearts per compliment)
        for (let i = 0; i < 8; i++) {
          spawnHeart(startX, startY);
        }
      });
      // After 3 seconds (when explosion animation completes), hide the compliment container and show the bar graph.
      setTimeout(() => {
        complimentContainer.style.display = 'none';
        showBarGraph();
      }, 3000);
    }
    
    // Spawn a heart at a given (startX, startY) position and animate it using projectile motion (with constant acceleration)
    function spawnHeart(startX, startY) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      // Position the heart at the starting location
      heart.style.top = startY + 'px';
      heart.style.left = startX + 'px';
      // Initialize with no transform offset
      heart.style.transform = 'translate(0, 0)';
      complimentContainer.appendChild(heart);
      
      // Randomize initial velocities (in pixels per second)
      // Horizontal velocity (vx): between -300 and 300 px/s
      const vx = Math.random() * 600 - 300;
      // Vertical velocity (vy): choose an initial upward velocity between -600 and -300 px/s.
      const vy = Math.random() * (-300) - 300; 
      
      // Gravitational acceleration (in pixels per second squared)
      const g = 1000;  
      const duration = 3; // seconds
      const startTime = Date.now();
      
      // Animate using requestAnimationFrame for a smooth, physics-based motion.
      function animateHeart() {
        const elapsed = (Date.now() - startTime) / 1000; // elapsed time in seconds
        if (elapsed < duration) {
          // Horizontal displacement: x = vx * t
          const dx = vx * elapsed;
          // Vertical displacement: y = vy * t + 0.5 * g * t^2
          const dy = vy * elapsed + 0.5 * g * elapsed * elapsed;
          heart.style.transform = `translate(${dx}px, ${dy}px)`;
          requestAnimationFrame(animateHeart);
        } else {
          heart.remove();
        }
      }
      requestAnimationFrame(animateHeart);
    }
    
    /* -------- BAR GRAPH ANIMATION -------- */
    function showBarGraph() {
      const barGraph = document.getElementById('bar-graph');
      barGraph.style.display = 'flex';
      barGraph.style.opacity = 1;
      const bars = document.querySelectorAll('.bar');
      // Animate the bars sequentially from left to right.
      bars.forEach((bar, index) => {
        setTimeout(() => {
          bar.style.height = bar.getAttribute('data-final');
        }, index * 1000);
      });
      // After all bars have grown, wait 1 extra second, then fade out the bar graph and show the final question.
      setTimeout(() => {
        barGraph.style.opacity = 0;
        setTimeout(() => {
          barGraph.style.display = 'none';
          showFinalQuestion();
        }, 1000);
      }, bars.length * 1000 + 1000);
    }
    
    /* -------- FINAL QUESTION -------- */
    function showFinalQuestion() {
      finalQuestion.style.display = 'flex';
      setTimeout(() => {
        finalQuestion.classList.add('visible');
      }, 50);
    }
    
    // Final question button handlers (customize as desired)
    document.getElementById('yes-btn').addEventListener('click', () => {
      alert("Yay! I'm so happy!");
    });
    document.getElementById('no-btn').addEventListener('click', () => {
      alert("Oh no! Maybe another time.");
    });
  </script>
</body>
</html>
