<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise!</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    /* Basic reset and full-page setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      position: relative;
      color: #fff;
    }
    
    /* Start Screen */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #start-screen.fade-out {
      opacity: 0;
    }
    #start-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #start-screen button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
      color: #ff6f91;
      transition: background-color 0.3s;
    }
    #start-screen button:hover {
      background-color: rgba(255,255,255,1);
    }
    
    /* Compliment Container (covers the full page) */
    #compliment-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      display: none; /* Initially hidden */
    }
    .compliment {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
      white-space: nowrap;
    }
    
    /* Heart element style and explosion animation (with gravity-like arc) */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: explode 3s forwards;
    }
    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      40% {
        /* Move 40% of the way but lift upward by 50px */
        transform: translate(calc(var(--tx) * 0.4), calc(var(--ty) * 0.4 - 50px)) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0.5);
        opacity: 0;
      }
    }
    
    /* Final Question */
    #final-question {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #final-question.visible {
      display: flex;
      opacity: 1;
    }
    #final-question h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #final-question button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
      color: #ff6f91;
      margin: 0 10px;
      transition: background-color 0.3s;
    }
    #final-question button:hover {
      background-color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Click here for a surprise</h1>
    <button id="start-btn">Enter</button>
  </div>
  
  <!-- Compliment Container -->
  <div id="compliment-container"></div>
  
  <!-- Final Question -->
  <div id="final-question">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  
  <script>
    // Get DOM elements
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const complimentContainer = document.getElementById('compliment-container');
    const finalQuestion = document.getElementById('final-question');
    
    // Array of compliment objects (with text and image)
    const compliments = [
      { text: "You are radiant.", image: "https://via.placeholder.com/100?text=Radiant" },
      { text: "Your laugh is infectious.", image: "https://via.placeholder.com/100?text=Laugh" },
      { text: "You light up the room.", image: "https://via.placeholder.com/100?text=Light" },
      { text: "Your smile is enchanting.", image: "https://via.placeholder.com/100?text=Smile" },
      { text: "You are a true gem.", image: "https://via.placeholder.com/100?text=Gem" },
      { text: "Your kindness knows no bounds.", image: "https://via.placeholder.com/100?text=Kindness" },
      { text: "You make life beautiful.", image: "https://via.placeholder.com/100?text=Beautiful" },
      { text: "Your energy is captivating.", image: "https://via.placeholder.com/100?text=Energy" }
    ];
    
    let complimentInterval;
    
    // When the user clicks "Enter"
    startBtn.addEventListener('click', () => {
      // Dynamically create the Spotify iframe (to help trigger autoplay)
      const spotifyFrame = document.createElement('iframe');
      spotifyFrame.src = "https://open.spotify.com/embed/playlist/4sXPYlJMOZxEk2d5jzASBS?utm_source=generator&autoplay=1";
      spotifyFrame.setAttribute('allow', 'autoplay; encrypted-media');
      spotifyFrame.style.position = 'absolute';
      spotifyFrame.style.left = '-9999px';
      spotifyFrame.style.width = '0';
      spotifyFrame.style.height = '0';
      spotifyFrame.style.border = '0';
      document.body.appendChild(spotifyFrame);
      
      // Fade out the start screen
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        startCompliments();
      }, 1000); // Fade-out duration
    });
    
    // Begin the compliment & image phase (slower pace)
    function startCompliments() {
      complimentContainer.style.display = 'block';
      // Add a new compliment every 1 second
      complimentInterval = setInterval(addCompliment, 1000);
      // After 15 seconds, trigger the explosion
      setTimeout(triggerExplosion, 15000);
    }
    
    // Add a compliment (with an image) at a random position on the page
    function addCompliment() {
      const comp = document.createElement('div');
      comp.className = 'compliment';
      // Select a random compliment object
      const data = compliments[Math.floor(Math.random() * compliments.length)];
      // Include both the image and text
      comp.innerHTML = `<img src="${data.image}" alt="compliment image" style="vertical-align:middle; margin-right:5px;"> <span>${data.text}</span>`;
      // Randomly position the element (using percentages)
      const randomTop = Math.random() * 90;
      const randomLeft = Math.random() * 90;
      comp.style.top = randomTop + '%';
      comp.style.left = randomLeft + '%';
      // Random font size between 16px and 26px
      comp.style.fontSize = (16 + Math.random() * 10) + 'px';
      complimentContainer.appendChild(comp);
      // Fade in the compliment
      setTimeout(() => {
        comp.style.opacity = 1;
      }, 50);
    }
    
    // Trigger the explosion: replace each compliment with multiple hearts that fly out with gravity
    function triggerExplosion() {
      clearInterval(complimentInterval);
      // Get all compliment elements
      const comps = document.querySelectorAll('.compliment');
      comps.forEach(comp => {
        // Get the position of the compliment relative to the container
        const rect = comp.getBoundingClientRect();
        const containerRect = complimentContainer.getBoundingClientRect();
        const top = rect.top - containerRect.top;
        const left = rect.left - containerRect.left;
        // Remove the compliment element
        comp.remove();
        // Spawn several hearts (e.g., 3 hearts) from this location
        for (let i = 0; i < 3; i++) {
          spawnHeart(top, left);
        }
      });
      // After 3 seconds (when explosions finish), hide the compliment container and show the final question
      setTimeout(() => {
        complimentContainer.style.display = 'none';
        showFinalQuestion();
      }, 3000);
    }
    
    // Spawn a heart at a given (top, left) position with random explosion directions
    function spawnHeart(top, left) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      heart.style.top = top + 'px';
      heart.style.left = left + 'px';
      // Generate a random horizontal displacement (tx) between -300px and 300px
      const tx = (Math.random() * 600 - 300);
      // Generate a random vertical displacement (ty) between 300px and 600px (always downward for gravity)
      const ty = (300 + Math.random() * 300);
      heart.style.setProperty('--tx', tx + 'px');
      heart.style.setProperty('--ty', ty + 'px');
      complimentContainer.appendChild(heart);
    }
    
    // Display the final question with the Valentine options
    function showFinalQuestion() {
      finalQuestion.style.display = 'flex';
      setTimeout(() => {
        finalQuestion.classList.add('visible');
      }, 50);
    }
    
    // Optional: Handle final answer buttons
    document.getElementById('yes-btn').addEventListener('click', () => {
      alert("Yay! I'm so happy!");
    });
    document.getElementById('no-btn').addEventListener('click', () => {
      alert("Oh no! Maybe another time.");
    });
  </script>
</body>
</html>
