<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise!</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    /* Reset and full-page setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      position: relative;
      color: #fff;
    }
    
    /* Start Screen */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #start-screen.fade-out {
      opacity: 0;
    }
    #start-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #start-screen button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
      color: #ff6f91;
      transition: background-color 0.3s;
    }
    #start-screen button:hover {
      background-color: rgba(255,255,255,1);
    }
    
    /* Compliment Container (covers the full page) */
    #compliment-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      display: none; /* Initially hidden */
    }
    .compliment {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
      white-space: nowrap;
    }
    
    /* Heart styling – these will be animated via JavaScript */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
    }
    
    /* Final Question */
    #final-question {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    #final-question.visible {
      display: flex;
      opacity: 1;
    }
    #final-question h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #final-question button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
      color: #ff6f91;
      margin: 0 10px;
      transition: background-color 0.3s;
    }
    #final-question button:hover {
      background-color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Click here for a surprise</h1>
    <button id="start-btn">Enter</button>
  </div>
  
  <!-- Compliment Container -->
  <div id="compliment-container"></div>
  
  <!-- Final Question -->
  <div id="final-question">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  
  <script>
    // Get DOM elements
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const complimentContainer = document.getElementById('compliment-container');
    const finalQuestion = document.getElementById('final-question');
    
    // Array of compliment objects (each with text and an image)
    const compliments = [
      { text: "You are radiant.", image: "https://via.placeholder.com/100?text=Radiant" },
      { text: "Your laugh is infectious.", image: "https://via.placeholder.com/100?text=Laugh" },
      { text: "You light up the room.", image: "https://via.placeholder.com/100?text=Light" },
      { text: "Your smile is enchanting.", image: "https://via.placeholder.com/100?text=Smile" },
      { text: "You are a true gem.", image: "https://via.placeholder.com/100?text=Gem" },
      { text: "Your kindness knows no bounds.", image: "https://via.placeholder.com/100?text=Kindness" },
      { text: "You make life beautiful.", image: "https://via.placeholder.com/100?text=Beautiful" },
      { text: "Your energy is captivating.", image: "https://via.placeholder.com/100?text=Energy" }
    ];
    
    let complimentInterval;
    
    // When the user clicks "Enter"
    startBtn.addEventListener('click', () => {
      // Dynamically create the YouTube iframe using your provided link.
      // We append "&autoplay=1" to the URL so that it starts automatically.
      const youtubeFrame = document.createElement('iframe');
      youtubeFrame.src = "https://www.youtube.com/embed/9Yy4-LCOi34?si=gMtPGdsyG6jJxyzw&autoplay=1";
      youtubeFrame.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
      // Hide the iframe off-screen
      youtubeFrame.style.position = 'absolute';
      youtubeFrame.style.left = '-9999px';
      youtubeFrame.style.width = '0';
      youtubeFrame.style.height = '0';
      youtubeFrame.style.border = '0';
      document.body.appendChild(youtubeFrame);
      
      // Fade out the start screen.
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        startCompliments();
      }, 1000); // 1 second fade-out duration
    });
    
    // Begin the compliment & image phase (adding a new element every second)
    function startCompliments() {
      complimentContainer.style.display = 'block';
      complimentInterval = setInterval(addCompliment, 1000);  // one every second
      setTimeout(triggerExplosion, 15000); // After 15 seconds, trigger explosion
    }
    
    // Add a compliment (with image and text) at a random position
    function addCompliment() {
      const comp = document.createElement('div');
      comp.className = 'compliment';
      // Select a random compliment object
      const data = compliments[Math.floor(Math.random() * compliments.length)];
      // Include both image and text
      comp.innerHTML = `<img src="${data.image}" alt="compliment image" style="vertical-align:middle; margin-right:5px;"> <span>${data.text}</span>`;
      // Position randomly (using percentages)
      const randomTop = Math.random() * 90;
      const randomLeft = Math.random() * 90;
      comp.style.top = randomTop + '%';
      comp.style.left = randomLeft + '%';
      // Random font size between 16px and 26px
      comp.style.fontSize = (16 + Math.random() * 10) + 'px';
      complimentContainer.appendChild(comp);
      // Fade in the compliment
      setTimeout(() => {
        comp.style.opacity = 1;
      }, 50);
    }
    
    // Trigger explosion: remove each compliment and spawn multiple hearts from its location
    function triggerExplosion() {
      clearInterval(complimentInterval);
      const comps = document.querySelectorAll('.compliment');
      comps.forEach(comp => {
        // Get position of the element relative to the container
        const rect = comp.getBoundingClientRect();
        const containerRect = complimentContainer.getBoundingClientRect();
        const startY = rect.top - containerRect.top;
        const startX = rect.left - containerRect.left;
        // Remove the compliment element
        comp.remove();
        // Spawn several hearts (for example, 5 hearts per compliment)
        for (let i = 0; i < 5; i++) {
          spawnHeart(startX, startY);
        }
      });
      // After 3 seconds (when explosion animation completes), hide the container and show the final question
      setTimeout(() => {
        complimentContainer.style.display = 'none';
        showFinalQuestion();
      }, 3000);
    }
    
    // Spawn a heart at a given (startX, startY) position and animate it using projectile motion (constant acceleration)
    function spawnHeart(startX, startY) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      // Position the heart at the starting location
      heart.style.top = startY + 'px';
      heart.style.left = startX + 'px';
      // Initialize with no transform offset
      heart.style.transform = 'translate(0, 0)';
      complimentContainer.appendChild(heart);
      
      // Randomize initial velocities (in pixels per second)
      // Horizontal velocity (vx): between -300 and 300 px/s (no horizontal acceleration)
      const vx = Math.random() * 600 - 300;
      // Vertical velocity (vy): choose an initial upward velocity between -600 and -300 px/s.
      const vy = Math.random() * (-300) - 300; 
      
      // Gravitational acceleration (in pixels per second squared)
      const g = 1000;  
      const duration = 3; // seconds
      const startTime = Date.now();
      
      // Animate using requestAnimationFrame for a smooth, physics-based motion.
      function animateHeart() {
        const elapsed = (Date.now() - startTime) / 1000; // elapsed time in seconds
        if (elapsed < duration) {
          // Horizontal displacement: x = vx * t (constant velocity)
          const dx = vx * elapsed;
          // Vertical displacement: y = vy * t + 0.5 * g * t² (constant acceleration due to gravity)
          const dy = vy * elapsed + 0.5 * g * elapsed * elapsed;
          heart.style.transform = `translate(${dx}px, ${dy}px)`;
          requestAnimationFrame(animateHeart);
        } else {
          // At the end of the animation, remove the heart.
          heart.remove();
        }
      }
      requestAnimationFrame(animateHeart);
    }
    
    // Display the final question
    function showFinalQuestion() {
      finalQuestion.style.display = 'flex';
      setTimeout(() => {
        finalQuestion.classList.add('visible');
      }, 50);
    }
    
    // Final question button handlers (customize as desired)
    document.getElementById('yes-btn').addEventListener('click', () => {
      alert("Yay! I'm so happy!");
    });
    document.getElementById('no-btn').addEventListener('click', () => {
      alert("Oh no! Maybe another time.");
    });
  </script>
</body>
</html>
